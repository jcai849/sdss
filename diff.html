<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sequential-Parallel Diff</title>
    <link rel="stylesheet" href="node_modules/highlight.js/styles/github.css">
    <link rel="stylesheet" type="text/css" href="node_modules/diff2html/bundles/css/diff2html.min.css" />
    <style>
        body {
            background-color: white;
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <div id="seq-par-diff"></div>
    <script src="node_modules/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script>
        (async () => {
            const diff_response = await fetch("seq2parallel.diff");
            const diff_text = await diff_response.text();
            const diff_target = document.getElementById("seq-par-diff");
            const configuration = {
                // outputFormat: 'side-by-side',
                drawFileList: false,
                matching: 'words',
                highlight: true,
                stickyFileHeaders: false,
                highlightLanguages: "R",
                fileListToggle: false,
                fileContentToggle: false
            };
            const diff2htmlUi = new Diff2HtmlUI(diff_target, diff_text, configuration);
            diff2htmlUi.draw();
            diff2htmlUi.highlightCode();
        })();
    </script>
</body>

</html>
